name: Android CI

on:
  push:
    branches: ["main", "ci"]
  pull_request: {}
  workflow_dispatch: {}

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Debug APK
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
            ./gradlew :app:assembleDebug
          elif [ -f "./android/gradlew" ]; then
            chmod +x ./android/gradlew
            ./android/gradlew -p android :app:assembleDebug
          else
            echo "No Gradle wrapper found (./gradlew or ./android/gradlew)" >&2
            exit 2
          fi

      - name: Unit tests (Debug)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "./gradlew" ]; then
            ./gradlew :app:testDebugUnitTest
          elif [ -f "./android/gradlew" ]; then
            ./android/gradlew -p android :app:testDebugUnitTest
          else
            echo "No Gradle wrapper found (./gradlew or ./android/gradlew)" >&2
            exit 2
          fi

      - name: Show built applicationId (detect wrong-project builds)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "app/build/outputs/apk/debug/output-metadata.json" ]; then
            echo "Root project output-metadata.json:"
            cat app/build/outputs/apk/debug/output-metadata.json
          fi
          if [ -f "android/app/build/outputs/apk/debug/output-metadata.json" ]; then
            echo "android/ project output-metadata.json:"
            cat android/app/build/outputs/apk/debug/output-metadata.json
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: |
            app/build/outputs/apk/debug/*.apk
            android/app/build/outputs/apk/debug/*.apk
